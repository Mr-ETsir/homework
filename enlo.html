<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录/注册GamInHub</title>
    <link rel="stylesheet" href="css/enlo.css" />
  </head>
  <body>
    <!-- 页眉部分 -->
    <header>
      <div class="logo">
        <img src="image/path_to_your_logo.png" alt="网站Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="About Us.html">关于我们</a></li>
          <li><a href="service.html">服务</a></li>
          <li><a href="upload.html">上传PV视频/情报</a></li>
          <li class="dropdown">
            <a href="enlo.html">登录 / 注册</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="form-box">
        <!-- 注册 -->
        <div class="register-box hidden">
          <h1>注册</h1>
          <form action="/register.html" method="POST" class="fol">
            <input type="text" name="username" placeholder="用户名" />
            <input type="email" name="email" placeholder="邮箱" />
            <input type="password" name="password" placeholder="密码" />
            <input type="password" name="q_password" placeholder="确认密码" />
            <input type="text" name="y_password" placeholder="验证码" />
            <img src="{{ url_for('static', filename='captcha.png') }}" alt="captcha" />
            <button>注册</button>
          </form>
        </div>

        <div class="login-box">
          <h1>登录</h1>
          <form action="/login.html" method="POST" class="fol">
            <input type="text" name="username" placeholder="用户名" />
            <input type="password" name="password" placeholder="密码" />
            <button>登录</button>
          </form>
        </div>
      </div>
      <div class="con-box left">
        <h2>加入<span>GamInHub</span></h2>
        <br /><br /><br />
        <!-- <img src="" alt=""> -->
        <p>已有账号</p>
        <button id="login">去登录</button>
      </div>
      <div class="con-box right">
        <h2>来到<span>GamInHub</span></h2>
        <br /><br /><br />
        <!-- <img src="" alt=""> -->
        <p>没有账号？</p>
        <button id="register">去注册</button>
      </div>
    </div>

    <script>
      // 要操作到的元素
      let login = document.getElementById("login");
      let register = document.getElementById("register");
      let form_box = document.getElementsByClassName("form-box")[0];
      let register_box = document.getElementsByClassName("register-box")[0];
      let login_box = document.getElementsByClassName("login-box")[0];
      // 去注册按钮点击事件
      register.addEventListener("click", () => {
        form_box.style.transform = "translateX(80%)";
        login_box.classList.add("hidden");
        register_box.classList.remove("hidden");
      });
      // 去登录按钮点击事件
      login.addEventListener("click", () => {
        form_box.style.transform = "translateX(0%)";
        register_box.classList.add("hidden");
        login_box.classList.remove("hidden");
      });
    </script>

    <!-- 页脚部分 -->
    <footer>
      <p>班级：计科2302 学号：20230021035 姓名：刘京辰</p>
    </footer>
  </body>
</html>
